<ul class="list-group" ng-repeat="story in stories">
  <li class="list-group-item">
    <a ng-href="{{story.url}}" ng-if="trans_pt[$index].status  === 'completed'">
      {{($index+1)}} - {{trans_pt[$index].translatedText}}
    </a>
    <a ng-href="{{story.url}}" ng-if="trans_pt[$index].status  !== 'completed'">
      {{($index+1)}} - Traduciendo...
    </a>
    <span>({{story.kids.length}} comentarios)</span>
  </li>
</ul>
