<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Top 10 Hacker News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/angular.min.js"></script>
        <!-- angularjs controller -->
        <script src="js/app.js"></script>  
    </head>
    <body ng-app="app" ng-controller="AppCtrl as app" ng-init="$scope.init()">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                <span class="h3" class="navbar-brand mb-0">Top 10 Hacker News</span>
                <div>
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-secondary lang-btn" ng-click="changeTopLang(0)" ng-disabled="disableEnButton">EN</button>
                        <button type="button" class="btn btn-secondary lang-btn" ng-click="changeTopLang(1)" ng-disabled="disablePtButton">PT</button>
                        <button type="button" class="btn btn-secondary lang-btn" ng-click="changeTopLang(2)" ng-disabled="disableEsButton">ES</button>
                    </div>                    
                    
                </div>
            </nav>
            <div class="row">
                <div class="col-md-8"><main ng-include="viewContent"></main></div>

                <div class="col-md-4" >
                    <div class="btn-group btn-group-sm dashbard-title" role="group">
                        <button type="button" class="btn btn-outline-dark" disabled>Dashboard</button>
                    </div>
                    <div class="dashbard-content" ng-include="dashboard"></div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script> 
    </body>
</html>
